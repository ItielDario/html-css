<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Select, Datalist e Textarea</h1>

    <form action="php/cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">  <!-- CRIA UM CONTROLE INTERATIVO QUE APRESENTA UM MENU DE OPÇÕES-->

                <option value="" selected>--- Escolha ---</option> <!-- SELECTED -> FRASE QUE VAI FICAR SELECIONADA NO CONTROLE INTERATIVO -->
                <optgroup label="Região Suldeste"> <!-- CRIA UM AGRUPAMENTO DE OPÇÕES -->
                    <option value="MG">Minas Gerais</option> <!-- OPÇÕES DO MENU -->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão </label>
            <input type="text" name="prof" id="iprof" list="listestado"> <!-- CHAMA A LISTA PARA O CONTROLE INTERATIVO -->
            <datalist id="listestado"> <!-- CRIA UMA LISTA DE OPÇÕES PRÉ-DEFINIDAS (MESMO QUE NÃO TENHA A OPÇÃO NA LISTA DA PARA ENVIAR) -->
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <br>
            <textarea name="msg" id="imsg" cols="100" rows="10"></textarea> <!-- CRIA UM CONTROLE INTERATIVO DE ENTRADA DE TEXTO COM VÁRIAS LINHAS -->
        </p>

        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
