<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icone-html.ico " type="image/x-icon"><!-- CARREGA UM ÍCONE -->
        <title>Teste com Imagens</title>

    </head>

    <body>
            <h1>Testando carga e imagem</h1>
            <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
            <img src="logo-html.png" alt="Logo HTML5"> <!-- CARREGA UMA IMAGEM DO SEU ARQUIVO ORIGINAL PARA O HTML. SRC = ORIGEM DA IMAGEM; ALT = TEXTO ALTERNATIVO QUE EXPLICA O QUE É A IMAGEM -->
            <p>Podemos também carregar imagens que estão em sub-pastas.</p>
            <img src="Imagens/logo-css.png"  alt="Logo CSS3"> <!-- IMAGEM CARREGADA DE UMA SUB-PASTA (imagens/) -->
            <p>Também podemos carregar imagens externas.</p>
            <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"><!-- IMAGEM CARREGADA EXTERNAMENTE (POR LINK) -->>
    </body>
