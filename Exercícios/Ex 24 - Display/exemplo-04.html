<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>

    <style>
        .border{
            border: 2px solid red;
        }

        #p1{
            display: none;
        }

        #p2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: bold;
            text-decoration: underline;
        }

        #p2:hover{
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="border">Exemplos de Display None</h1>
    <p class="border" id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo tempora iure maiores numquam itaque veniam voluptates ullam nihil. Consequatur ipsam neque enim, voluptate quasi minus non error doloremque saepe totam?</p>
    <p class="border" id="p2"> Passe o mouse aqui</p>
</body>
</html>
