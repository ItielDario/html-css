<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas agrupadas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        caption{
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            background-color: lightgray;
        }

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        tbody > tr > td{
            border: 1px solid black;
           padding: 10px;
        }



    </style>

</head>
<body>
    <h1>Mesclagem de Céculas</h1>

    <table>
        <caption>Tabela Exemplo</caption>

        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!-- COLSPAN = ESPANÇÃO DE COLUNA -> A CÉLULA 'B' OCUPA '2' COLUNAS -->
            </tr>

            <tr>
                <td rowspan="3">D</td> <!-- ROWSPAN = ESPANÇÃO DE LINHA -> A CÉLULA 'D' OCUPA '3' LINHAS -->
                <td>E</td>
                <td rowspan="2">F</td>  <!-- ROWSPAN = ESPANÇÃO DE LINHA -> A CÉLULA 'F' OCUPA '2' LINHAS -->
            </tr>

            <tr>
                <td>H</td>
            </tr>

            <tr>
                <td colspan="2">L</td><!-- COLSPAN = ESPANÇÃO DE COLUNA -> A CÉLULA 'L' OCUPA '2' COLUNAS -->
            </tr>
        </tbody>


    </table>
</body>
</html>
