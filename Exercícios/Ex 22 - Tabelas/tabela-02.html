<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarqui de tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*JUNTA AS BORDAS DA TABELA*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: middle; /*ALINHAMENTO VERTICAL*/
        }

        .numero{
            text-align: right;
            vertical-align: top;
        }

    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (SIMPLES) 
    
    TABLE -> TABELA
        TABLE ROW -> LINHA DE TABELA
            TABLE HEADER -> CABEÃ‡ARIO DE TABELA
            TABLE DATA -> DADOS DA TABELA -->
    
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td> <!-- DADOS DA TABELA -->
            <td>B1</td> <!-- DADOS DA TABELA -->
            <td>C1</td> <!-- DADOS DA TABELA -->
        </tr>

        <tr> <!-- SEGUNDA LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!-- QUARTA LINHA -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
