<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Casse</title>
    <style>
        div{

            background-color: lightgray;
            text-align: center;
            height: 200px; /*ALTURA*/
            width: 200px; /*LARGURA*/
            border: 1px solid black; /*COLOCA UMA BORDA NO ELEMENTO*/
            display: inline-block;
        }

        div:hover{ /*QUANDO PASSAR O MOUSE POR CIMA*/
            background-color: yellow;
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
