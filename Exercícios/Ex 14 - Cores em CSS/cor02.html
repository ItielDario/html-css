<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*CONFIGURAÇÃO GLOBAL*/
            height: 100%; /*ALTURA*/
        }

        body{
            background-image: linear-gradient(-135deg, #5356D5, #8438C1, #FB4273, #FF8F5A, #FFB258); /*ALTERA O FUNDO DO BODY COM UMA IMAGEM EM DEGRADÊ (DIREÇÃO, COR INICIO, COR FIM)*/
            background-attachment: fixed; /*FUNDO / PARTE DE BAIXO FIXA*/    
        
        }

    </style>
</head>
<body>
    <h1>Testando gradientes</h1> 
</body>
</html>
