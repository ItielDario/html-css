<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="login">
        <div class="left_login">
            <h1>Faça o login<br>E entre para o nosso time</h1>
            <img class="left_login_image" src="astronaut-animate.svg" alt="Astronauta"> <!-- IMPORTANDO A ANIMAÇÃO DO ASTRONAUTA https://storyset.com/ -->
        </div>

        <div class="rigth_login">
            <div class="card_login">
                <h1>LOGIN</h1>

                <div class="text_field">
                    <label for="iusudario">Usuário</label>
                    <input type="text" name="usuario" id="iusuario" placeholder="Usuário"/>
                </div>

                <div class="text_field">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha"/>
                </div>
                
                <button class="botao_login" type="submit">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
